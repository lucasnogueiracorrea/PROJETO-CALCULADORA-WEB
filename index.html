<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <header id="cabecalho">
        <img id="imagemgato" src="imagemgato.svg" alt="">
        <div id="main">
            <h1>Calcule aqui!</h1>
            <label id="texto" for="texto">Digite um número:</label>
            <input type="number" name="txt1" id="txt1" placeholder=" Digite um número..."> <!--input 1-->
            <label id="texto2" for="texto2">Digite outro número:</label>
            <input type="number" name="txt2" id=txt2 placeholder=" Digite outro número..."> <!--input 2-->
            <button onclick="soma()" class="btn1">Somar</button>
            <button onclick="subtracao()" class="btn1">Subtrair</button>
            <button onclick="divisao()" class="btn1">Dividir</button>
            <button onclick="multiplicacao()" class="btn1">Multiplicar</button>
            <p id="btn">Resposta: <span>v</span></p>
        </div>
        <div id="opcoes">
            <h1>Olá, seja bem vindo!</h1>
            <h2>Para calcular utilizando
            a nossa calculadora escolha uma das opções:</h2>
            <p> <br>1 - Soma ( + )
                <br>2 - Subtração ( - )
                <br>3 - Divisão ( / )
                <br>4 - Multiplicação ( * )</p>
        </div>
    </header>
    <footer>
        <p> &copy; Todos os direitos reservados - Lucas Corrêa</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
